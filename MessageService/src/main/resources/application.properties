spring.datasource.url=jdbc:postgresql://postgres:5432/message_service
spring.datasource.username=user
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8081
spring.security.user.name=admin
spring.security.user.password=admin
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
spring.application.name=message-service
springdoc.api-docs.path=/api/message/api-docs
springdoc.swagger-ui.path=/api/message/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
